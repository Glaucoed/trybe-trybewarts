<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="email" name="email" type="email" placeholder="Email">
            <input id="password" name="password" type="password" placeholder="Senha">
            <button id="submitButton" type="submit">Entrar</button>

        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div class="container-form">
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </div>
            <div class="container-form">
                <input id="input-email" type="text" placeholder="Email">
                <label for=""> Casa:
                    <select name="house" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
            </div>
            <div class="container-family">
                <label id="label-family" for="">Qual sua família?</label>
                <label for="frontend">Frontend</label>
                <input type="radio" name="family" id="frontend" value="Frontend">
                <label for="backend">Backend</label>
                <input type="radio" name="family" id="backend" value="Backend">
                <label for="fullstack">Fullstack</label>
                <input type="radio" name="family" id="fullstack" value="FullStack">
            </div>
            <div class="container-family">
                <label id="label-content" for="">"Qual conteúdo você está com mais vontade de aprender?"</label>
                <label for="">HoFs</label>
                <input type="checkbox" name="" class="subject" value="HoFs">
                <label for="">Jest</label>
                <input type="checkbox" name="" class="subject" value="Jest">
                <label for="">Promises</label>
                <input type="checkbox" name="" class="subject" value="Promises">
                <label for="">React</label>
                <input type="checkbox" name="" class="subject" value="React">
                <label for="">SQL</label>
                <input type="checkbox" name="" class="subject" value="SQL">
                <label for="">Python</label>
                <input type="checkbox" name="" class="subject" value="Python">
            </div>
            <div class="container-form">
                <label id="label-rate" for=""> Como você avalia a Trybewarts?
                    <input type="radio" name="rate" id="um" value="1">
                    <label for="um">1</label>
                    <input type="radio" name="rate" id="dois" value="2">
                    <label for="dois">2</label>
                    <input type="radio" name="rate" id="tres" value="3">
                    <label for="tres">3</label>
                    <input type="radio" name="rate" id="quatro" value="4">
                    <label for="quatro">4</label>
                    <input type="radio" name="rate" id="cinco" value="5">
                    <label for="cinco">5</label>
                    <input type="radio" name="rate" id="seis" value="6">
                    <label for="seis">6</label>
                    <input type="radio" name="rate" id="sete" value="7">
                    <label for="sete">7</label>
                    <input type="radio" name="rate" id="oito" value="8">
                    <label for="oito">8</label>
                    <input type="radio" name="rate" id="nove" value="9">
                    <label for="nove">9</label>
                    <input type="radio" name="rate" id="dez" value="10">
                    <label for="dez">10</label>
                </label>
            </div>
            <div>
                <label class="textarea" for="textarea">Deixe seu comentário: </label>
                <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <div class="label-infos">
                <input type="checkbox" name="" id="agreement">
                <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
            </div>
            <button id="submit-btn" type="submit">Enviar</button>
            
        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    </main>

    <script src="script.js"></script>
</body>

</html>
