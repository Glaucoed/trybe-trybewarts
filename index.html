<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="email" name="email" type="email" placeholder="Email">
            <input id="password" name="password" type="password" placeholder="Senha">
            <button id="submitButton" type="submit">Entrar</button>

        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div class="container-form">
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </div>
            <div class="container-form">
                <input id="input-email" type="text" placeholder="Email">
                <label for=""> Casa:
                    <select name="house" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
            </div>
            <div class="container-family">
                <label id="label-family" for="">Qual sua família?</label>
                <label for="frontend">Frontend</label>
                    <input type="radio" name="family" id="frontend" value="Frontend">
                    <label for="backend">Backend</label>
                    <input type="radio" name="family" id="backend" value="Backend">
                    <label for="fullstack">Fullstack</label>
                    <input type="radio" name="family" id="fullstack" value="FullStack">

                
            </div>
            <div class="container-family">
                <label id="label-content" for="">"Qual conteúdo você está com mais vontade de aprender?"</label>
            <label for="">HoFs</label>
                <input type="checkbox" name="" class="subject" value="HoFs" >
            <label for="">Jest</label>
                <input type="checkbox" name="" class="subject" value="Jest" >
            <label for="">Promises</label>
                <input type="checkbox" name="" class="subject" value="Promises" >
            <label for="">React</label>
                <input type="checkbox" name="" class="subject" value="React" >
            <label for="">SQL</label>
                <input type="checkbox" name="" class="subject" value="SQL" >
            <label for="">Python</label>
                <input type="checkbox" name="" class="subject" value="Python" >
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
    </main>

    <script src="script.js"></script>
</body>

</html>
